<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本选择器:root</title>
</head>
<body>

	<script src="jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$(':root').css('border','1px solid #000');
		});
		//在HTML中，文档的根元素，和$(":root")选择的元素一样， 永远是<html>元素
	</script>
	
</body>
</html>
