<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery对象缓存</title>
</head>
<body>
<div id="div1">aaa
	<p id="p1">bbb</p>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
	$('#div1 #p1').css('background','red');
	var $div1 = $('#div1');
	$('#p1',$div1).html("ccc");
</script>
	
</body>
</html>
//以上的代码都能取到div下的p,但第二种的性能比第一种的效果更好。
//jQuery对象的缓存非常重要，在网页中的大量的Dom元素的查找十分浪费性能。
