<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本选择器:gt(),:lt()</title>
</head>
<body>
	<ul>
		<li>111</li>
		<li>222</li>
		<li>333</li>
	</ul>
	<script src="jquery-1.12.4.js"></script>
	<script>
		$(function(){
			//$('ul li:gt(0)').css('background','red');
			//$('ul li:lt(-1)').css('background','pink');
			//$('ul li').slice(1).css('background','yellow');
			$('ul li').slice(1,2).css('background','green');
			//:gt和:lt是大于和小于，并不包括等于，而且可以用.slice()去替代，都是从0开始，而且.slice第一个参数是开始值，第二个参数是结束值，但不包含第二个参数


		});
	</script>
	
</body>
</html>
