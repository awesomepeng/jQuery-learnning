<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本选择器:target</title>
</head>
<body>
	<button>按钮</button>
	<div id="div1">aaaaa</div>

	<script src="jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').on('click',function(){
				$('#div1:target').css('background','red');
			});
		});
	</script>
</body>
</html>
