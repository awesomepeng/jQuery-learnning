<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子元素筛选：nth-child(),nth-of-type()</title>
</head>
<body>
	<ul>bbbbbb
		<p>aaa<a href=""></a></p>
		<!-- <li>111</li>
		<li>222</li>
		<li>333</li>
		<li>444</li> -->
	</ul>
	<script src="jquery-1.12.4.js"></script>
	<script>
		//$('ul li:nth-child(odd)').css('background','red');
		//$('ul li:nth-child(2n)').css('background','green');
		//$('ul li:nth-of-type(2)').css('background','yellow');
		//$('ul li:nth-last-child(1)').css('background','pink');
		$('ul p:only-child').css('background','red');
		$('p:only-of-type').css('background','yellow');
		//这里的是从index是从1算的，1代表第一个元素。
		//这里li:nth-of-type(2)选择器选择父元素的第二个li元素
		//li:nth-child(2)选择器要满足的条件是：1、是一个li元素；2、是父元素的第二个子元素.	
		//注意上面的$('ul p:only-child').css('background','red');选取的是p，因为p是ul的唯一的一个孩子。这点需要注意。			.
	</script>
</body>
</html>
