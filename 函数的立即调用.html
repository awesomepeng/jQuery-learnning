<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的立即调用</title>
</head>
<body>
<button id="btn">click</button>
<script>
	var oBtn = document.getElementById("btn");
	(function(){
		// oBtn.onclick = function(){
		// 	alert("111");
		// };
		alert("111");
	})();
	(function(){
		// oBtn.onclick = function(){
		// 	alert("222");
		// };
		alert("222");
	}());
	//函数立即调用的两种形式，优点：不污染全局变量，而且不会覆盖。
</script>
	
</body>
</html>
