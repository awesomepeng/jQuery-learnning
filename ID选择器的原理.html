<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ID选择器的原理</title>
	<style>
		#div1{
			width: 200px;
			height: 200px;
			background: #0f0;
		}
	</style>
</head>
<body>
<div id="div1"></div>
<script>

	function $(id){
		return document.getElementById(id.substr(1));
	}
	$("#div1").onclick = function(){
		alert("123");
	};

</script>
	
</body>
</html>
