<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本选择器2:even,:odd</title>
</head>
<body>
	<ul>
		<li>aaa</li>
		<li>bbb</li>
		<li>ccc</li>
		<li>ddd</li>
	</ul>
	<script src="jquery-1.12.4.js"></script>
	<script>
		$(function(){
			//$('ul li:even').css('background','red');
			//$('ul li:odd').css('background','green');
			$('ul li').filter(':even').css('background','yellow');
			$('ul li').filter(':odd').css('background','pink');
		});
		//even是偶数，odd是奇数，还可以用$('ul li').filter(':even')替代。
	</script>
	
</body>
</html>
