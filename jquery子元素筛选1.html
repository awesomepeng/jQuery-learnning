<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子元素筛选</title>
</head>
<body>
	<ul>
		<li>111</li>
		<li>222</li>
		<li>333</li>
	</ul>
	<ul>
		<li>aaa</li>
		<li>bbb</li>
		<li>ccc</li>
	</ul>
	<script src="jquery-1.12.4.js"></script>
	<script>
		$(function(){
			//$('ul li:first-child').css('background','red');
			//$('ul li:last-child').css('background','green');
			$('ul li:nth-child(1)').css('background','yellow');
			$('ul li:nth-child(3)').css('background','pink');
			$('ul li:eq(1)').css('background','blue');
		});
	</script>
</body>
</html>
