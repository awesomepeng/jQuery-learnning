<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内容筛选：has()和.has()</title>
</head>
<body>
	<div id="div1">11111
		<div>
			<p>aaa</p>
		</div>
	</div>
	<script src="jquery-1.12.4.js"></script>
	<script>
		$(function(){
			//$('#div1:has(p)').css('background','pink');
			$('#div1').has('p').css('background','yellow');
		});
		//可以检测一个Dom元素中是否包含其他dom元素，注意两种写法的区别，前提是:前面的是后面的父亲后更高级的辈分。
	</script>
</body>
</html>
