<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原生对象和jQuery对象之间的转换</title>
	<style>
		#div1{
			width: 200px;
			height: 200px;
			background: #0f0;
		}
	</style>
</head>
<body>
<div id="div1">aaaaaaaa</div>
<script src="jquery-1.12.4.js"></script>
<script>
	var oDiv1 = document.getElementById("div1");
	// console.log(oDiv1.innerHTML);
	$('#div1').css('background','pink');
	$(oDiv1).css('width','400px');
	//console.log($('#div1')[0].innerHTML);
	console.log($('#div1').get(0).innerHTML);
	//原生对象和jQuery对象只能使用各自的属性和方法，但两者的对象可相互转化，原生对象套$();就变成jQuery对象
	//jQuery对象的第0个数组就是原生对象，或者.get(0)也可以取到。

</script>
	
</body>
</html>
