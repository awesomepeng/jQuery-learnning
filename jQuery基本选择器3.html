<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本选择器3:first和:first-child</title>
</head>
<body>
	<ul>
		<li>111</li>
		<li>222</li>
		<li>333</li>
		<li>444</li>
	</ul>
	<ul>
		<li>aaa</li>
		<li>bbb</li>
		<li>ccc</li>
		<li>ddd</li>
	</ul>

	<script src="jquery-1.12.4.js"></script>
	<script>
		$(function(){
			//$('ul li:first').css('background','red');
			//$('ul li:first-child').css('background','green');
			//$('ul li').filter(':first').css('background','yellow');
			$('ul li').filter(':first-child').css('background','pink');
		});
		//:first只能匹配一个单独的元素，而:first-child可以为每个父级元素匹配到第一个子元素。
		//还可以用$('ul li').filter(':first')替代
	</script>
</body>
</html>
